<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sound Board</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/main-script.js"></script>
</head>

<body>
    <div id="container" class="flex items-center justify-center flex-wrap gap-5 h-screen bg-gray-100">
        <button id="applause"
            class="bg-gray-500 px-5 py-1 rounded-4xl text-lg capitalize shadow-black font-mono hover:bg-gray-400 hover:text-white duration-100 cursor-pointer"
            title="Click here to Play">applause</button>
        <button id="boo"
            class="bg-gray-500 px-5 py-1 rounded-4xl text-lg capitalize shadow-black font-mono hover:bg-gray-400 hover:text-white duration-100 cursor-pointer"
            title="Click here to Play">boo</button>
        <button id="gasp"
            class="bg-gray-500 px-5 py-1 rounded-4xl text-lg capitalize shadow-black font-mono hover:bg-gray-400 hover:text-white duration-100 cursor-pointer"
            title="Click here to Play">gasp</button>
        <button id="victory"
            class="bg-gray-500 px-5 py-1 rounded-4xl text-lg capitalize shadow-black font-mono hover:bg-gray-400 hover:text-white duration-100 cursor-pointer"
            title="Click here to Play">victory</button>
        <button id="tada"
            class="bg-gray-500 px-5 py-1 rounded-4xl text-lg capitalize shadow-black font-mono hover:bg-gray-400 hover:text-white duration-100 cursor-pointer"
            title="Click here to Play">tada</button>
        <button id="wrong"
            class="bg-gray-500 px-5 py-1 rounded-4xl text-lg capitalize shadow-black font-mono hover:bg-gray-400 hover:text-white duration-100 cursor-pointer"
            title="Click here to Play">wrong</button>
    </div>
</body>

</html>0
