<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sound Board Project</title>
        <link rel="stylesheet" href="./src/css/output.css">
        <script type="module" src="./src/js/main-script.js"></script>

<body class="bg-gray-900 text-gray-900 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-center my-4 text-white">Basic Sound Board Project</h1>
    <div id="container" class="flex items-center justify-center gap-4">
        <button id="appluase"
            class="bg-gray-600 rounded-2xl mx-2 px-4 py-1.5 capitalize text-xl cursor-pointer hover:bg-gray-300 duration-75">appluase</button>
        <button id="boo"
            class="bg-gray-600 rounded-2xl mx-2 px-4 py-1.5 capitalize text-xl cursor-pointer hover:bg-gray-300 duration-75">boo</button>
        <button id="gasp"
            class="bg-gray-600 rounded-2xl mx-2 px-4 py-1.5 capitalize text-xl cursor-pointer hover:bg-gray-300 duration-75">gasp</button>
        <button id="tada"
            class="bg-gray-600 rounded-2xl mx-2 px-4 py-1.5 capitalize text-xl cursor-pointer hover:bg-gray-300 duration-75">tada</button>
        <button id="victory"
            class="bg-gray-600 rounded-2xl mx-2 px-4 py-1.5 capitalize text-xl cursor-pointer hover:bg-gray-300 duration-75">victory</button>
        <button id="wrong"
            class="bg-gray-600 rounded-2xl mx-2 px-4 py-1.5 capitalize text-xl cursor-pointer hover:bg-gray-300 duration-75">wrong</button>
