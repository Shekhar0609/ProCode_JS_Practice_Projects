<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="src/css/output.css" rel="stylesheet">
    <script src="./src/js/main-script.js" type="module"></script>
</head>

<body class="bg-red-400 flex justify-center items-center h-screen">
    <div
        class="bg-red-200 shadow-xl rounded-lg px-4 py-2 text-center flex flex-col justify-between items-center gap-3 w-[400px] h-[200px]">
        <h2 class="text-2xl font-bold">Dictionary</h2>
        <input type="text" placeholder="Enter a Word" spellcheck="true"
            class="input-text w-[100%] px-3 py-1 focus:outline-hidden border-1 rounded-sm" />
        <button
            class="search-btn bg-red-600 rounded-sm px-3 py-1 border-1 cursor-pointer hover:text-white active:scale-90 duration-100 focus:outline-hidden">Search</button>
        <p class="definition">Hi! Search the word in the input</p>
    </div>

</body>

</html>
