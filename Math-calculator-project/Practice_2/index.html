<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/main-script.js"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div id="calculator-container" class="bg-gray-800 rounded-lg shadow-lg p-6 max-w-90">
        <div mt-6 id="display" class="bg-gray-700 text-white rounded-lg p-6">
            <input type="text" id="input" placeholder="0" class="text-right w-full text-xl" disabled>
        </div>
        <div id="buttons" class="flex justify-around items-center mt-6 gap-2 text-xl">
            <button
                class="bg-orange-600 hover:bg-orange-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-5 py-1 cursor-pointer"
                id="button">AC</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-4 py-1 cursor-pointer"
                id="button">DEL</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">/</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">%</button>
        </div>

        <div id="buttons" class="flex justify-around items-center gap-2 text-xl">
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">7</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">8</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">9</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">*</button>
        </div>

        <div id="buttons" class="flex justify-around items-center gap-2 text-xl">
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">4</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">5</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">6</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">-</button>
        </div>

        <div id="buttons" class="flex justify-around items-center gap-2 text-xl">
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">1</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">2</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">3</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">+</button>
        </div>

        <div id="buttons" class="flex justify-around items-center gap-2 text-xl">
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">00</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">0</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">.</button>
            <button
                class="bg-gray-700 hover:bg-gray-400 active:scale-90 duration-75 w-full mt-2 shadow-xl rounded-lg px-6 py-1 cursor-pointer"
                id="button">=</button>
        </div>
</body>

</html>
