<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="./src/css/output.css" rel="stylesheet">
    <script type="module" src="src/js/main-script.js"></script>
</head>

<body class="bg-red-200 flex flex-col items-center justify-center h-screen">
    <h2 class="text-3xl mb-4 font-bold">Dictionary</h2>
    <div class=" bg-red-400 rounded-sm px-3 py-5 flex flex-col justify-between items-center gap-2 w-[400px] min-h-[150px]"
        id="container">
        <input type="text" id="iput-text" spellcheck="true"
            class="w-[100%] focus:outline-none border-1 rounded-sm px-2 py-1" placeholder="Enter a word" />
        <button id="search-btn"
            class="w-[100%] bg-red-600 text-white rounded-sm py-1 cursor-pointer hover:bg-white hover:text-red-600 duration-400 active:scale-95">Search</button>
        <p id="definition" class="w-[100%]">Enter the word you want to search for definition</p>
    </div>
</body>

</html>
