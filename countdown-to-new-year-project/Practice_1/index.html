<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
</head>

<body>
    <div class='container'>
        <h2 class='header'>new year counter</h2>
        <h1 class='year'></h1>
        <div class=remainingTimingContainer>
            <div class="remainigDays">
                <span class='remainigTimeLeft' id="days">123</span>
                <span>Days</span>
            </div>

            <div class="remainigDays">
                <span class='remainigTimeLeft' id="hours">123</span>
                <span>Hours</span>
            </div>
            <div class="remainigDays">
                <span class='remainigTimeLeft' id="minutes">123</span>
                <span>Minutes</span>
            </div>
            <div class="remainigDays">
                <span class='remainigTimeLeft' id="seconds">123</span>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>

</html>
