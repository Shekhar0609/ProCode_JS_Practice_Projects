<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/main-script.js"></script>
</head>

<body class="bg-gray-300 flex flex-col justify-center items-center h-screen">
    <div id="container" class="bg-white shadow-lg rounded-lg p-5 w-1/3">
        <h1 class="text-3xl font-bold text-center">Counter App</h1>
        <div class="counter-container flex justify-evenly items-center mt-5">
            <button id="decrement"
                class="bg-red-500 text-white px-4 py-2 rounded active:scale-90 duration-75 cursor-pointer">-</button>
            <span id="counter" class="mx-4 text-2xl">0</span>
            <button id="increment"
                class="bg-green-500 text-white px-4 py-2 rounded active:scale-90 duration-75 cursor-pointer">+</button>
        </div>
        <div class="mt-5 text-center">
            <button id="reset"
                class="bg-blue-500 text-white px-4 py-2 rounded active:scale-90 duration-75 cursor-pointer">Reset</button>
        </div>
</body>

</html>
