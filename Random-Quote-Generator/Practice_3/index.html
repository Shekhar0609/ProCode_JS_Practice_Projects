<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Qoute Generator</title>
    <link href="./src/css/output.css" rel="stylesheet">
</head>

<body class="bg-teal-600 flex justify-center items-center h-screen">
    <div class="text-center w-[500px] h-[250px]">
        <h2 class="w-[100%] text-2xl font-bold p-2">Random Qoute Generator</h2>

        <div
            class="qoute-box bg-blue-300 p-2 mt-2 min-w-[100%] min-h-[100%] flex flex-col justify-between items-center gap-2 rounded-md shadow-2xl">
            <p class="quote w-[100%] text-xl"></p>
            <p class="author w-[100%] text-xl"></p>
            <button
                class="generate-qoute-btn bg-purple-600 rounded-sm px-3 py-1 text-white active:scale-90 hover:bg-purple-800 cursor-pointer duration-[.2s]">Generate
                Qoute</button>
        </div>

    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
