<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-green-400 flex flex-col justify-center items-center h-screen ">
    <div class="bg-amber-300 rounded-lg w-[500px] h-[300px] relative">

        <h2 class="text-2xl font-medium text-center my-5">Javascript Quote Generator</h2>

        <div class="p-4 text-center mt-5 w-[100%] flex flex-col gap-[20px] justify-center items-center flex-wrap">
            <p class="quote text-wrap"></p>
            <p class="author text-2xl"></p>
        </div>
        <button
            class="generate-btn bg-[#242424] text-white px-3 py-1.5 rounded-[5px] text-l hover:bg-white hover:text-[#242424] duration-[.3s] cursor-pointer absolute bottom-0 left-50 my-5">New
            Quote</button>
    </div>

    <script src="script-files/script.js"></script>
</body>

</html>
