<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body>
    <div id="container">
        <h2 id="heading">verify your account</h2>
        <p id="intruction">We have sent you an email with a OTP to verify your account. Enter the code from the email
            below</p>
        <form id="otp-form">
            <div class="otp-inputs">
                <input type="text" maxlength="1" id="otp-1" class="otp-input" required>
                <input type="text" maxlength="1" id="otp-2" class="otp-input" required>
                <input type="text" maxlength="1" id="otp-3" class="otp-input" required>
                <input type="text" maxlength="1" id="otp-4" class="otp-input" required>
                <input type="text" maxlength="1" id="otp-5" class="otp-input" required>
                <input type="text" maxlength="1" id="otp-6" class="otp-input" required>
            </div>
            <button type="submit" id="submit-btn">Verify</button>
    </div>
</body>

</html>
