<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App using Javascript</title>
    <link rel="stylesheet" href="style-files/style.css">
</head>

<body>
    <div class="container">
        <div class="quiz-container">
            <h2 class="question">Lort. Consequuntur, dolorem.</h2>

            <div class="answer-container">
                <div>
                    <input type="radio" class="answer" name="quiz-answers" id="answer1">
                    <label class="answer1" for="answer1">Answer1</label>
                </div>

                <div>
                    <input type="radio" class="answer" name="quiz-answers" id="answer2">
                    <label class="answer2" for="answer2">Answer2</label>
                </div>

                <div>
                    <input type="radio" class="answer" name="quiz-answers" id="answer3">
                    <label class="answer3" for="answer3">Answer3</label>
                </div>


                <div>
                    <input type="radio" class="answer" name="quiz-answers" id="answer4">
                    <label class="answer4" for="answer4">Answer4</label>
                </div>
            </div>
        </div>
        <button class="submit-btn">Submit</button>
    </div>


    <script src="script-files/script.js"></script>
</body>

</html>
