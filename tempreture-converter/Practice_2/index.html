<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style-files/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>Tempreture Converter</h2>
        </div>

        <div class="temp-converter">
            <div class="temp-celsius temp">
                <span>Enter Tempreture in Celsius:</span>
                <input type="number" name="" id="input-temp-celsius" placeholder="Enter Tempreture in Celsius here">
            </div>

            <div class="temp-kelvin temp">
                <span>Enter Tempreture in Kelvin:</span>
                <input type="number" name="" id="input-temp-kelvin" placeholder="Enter Tempreture in Kelvin here">
            </div>

            <div class="temp-farenheit temp">
                <span>Enter Tempreture in Farenheit:</span>
                <input type="number" name="" id="input-temp-farenheit" placeholder="Enter Tempreture in Farenheit here">
            </div>
        </div>
    </div>
    <script src="script-files/script.js"></script>
</body>

</html>
