<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style-files/style.css">
</head>

<body>
    <!--QR container-->
    <div class="qr-container">

        <!--input container-->
        <div class="input-and-button-container">
            <h2>QR Code Generator</h2>

            <!-- input tag -->
            <input type="text" id="input-box" placeholder="Paste Your link here or type it in the input field below">

            <!-- button tag -->
            <button class="generate-qr-btn">Click here to Generate QR</button>
        </div>

        <!-- img tag and updating src using js -->
        <img src="" alt="" class="qr-img">

    </div>

    <script src="js-files/script.js"></script>
</body>

</html>
