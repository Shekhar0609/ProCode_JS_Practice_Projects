<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator Project</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="container" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2>BMI Calculator</h2>

        <div id="height-container">
            <label for="">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your Height(CM)" />
        </div>

        <div id="Weight-container">
            <label for="">Weight (kg):</label>
            <input type="number" id="Weight" placeholder="Enter your Weight(KG)" />
        </div>

        <button id="calculate-bmi-btn">Calculate BMI</button>

        <div id="bmi-result-container">
            <span id="bmi-result">Your BMI is: 24.6 and Your are Normal</span>
        </div>
    </div>
</body>

</html>
